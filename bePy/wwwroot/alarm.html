<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Alarm Messages</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

<!-- NAVBAR -->
<div id="nav-placeholder"></div>

<!-- HEADER -->
<div class="flex justify-center mb-3">
    <div class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-lg shadow-sm">
        <span class="font-semibold text-center">
             Alarm Messages
        </span>

        <button id="deleteAllBtn"
                class="ml-3 px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">
            Xóa tất cả
        </button>
    </div>
</div>

<!-- MAIN -->
<!-- MAIN -->
<div class="min-h-screen p-6">
  <div class="max-w-[95vw] mx-auto">

    <div class="bg-white p-4 rounded-lg shadow-lg">

      <h3 class="text-lg font-bold mb-3">Alarm Messages</h3>

      <!-- ALARM LIST -->
      <div id="alarmList"
           class="divide-y border rounded max-h-[70vh] overflow-auto">
        <!-- alarm items render here -->
      </div>

      <!-- PAGING BUTTONS -->
      <!-- PAGING + LOAD MORE -->
<div class="flex justify-center items-center mt-4 gap-3 flex-wrap">
  <button id="prevBtn"
          class="px-4 py-2 text-sm bg-gray-200 rounded hover:bg-gray-300 hidden">
    ◀ Trang trước
  </button>

  <button id="loadMoreBtn"
          class="px-4 py-2 text-sm bg-yellow-400 text-white rounded hover:bg-yellow-500 hidden">
    Tải thêm
  </button>

  <button id="nextBtn"
          class="px-4 py-2 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 hidden">
    Trang sau ▶
  </button>
</div>


      <!-- LOAD MORE BUTTON (optional) -->
      <div class="flex justify-center mt-3">
        <button id="loadMoreBtn"
                class="px-4 py-2 text-sm rounded bg-gray-200 hover:bg-gray-300 hidden">
          Tải thêm
        </button>
      </div>

    </div>

  </div>
</div>

<!-- CONFIRM DELETE ALL MODAL -->
<div
  id="confirmDeleteAllModal"
  class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">

  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-semibold text-gray-800">
      Xóa tất cả alarm?
    </h3>

    <p class="text-sm text-gray-600 mt-2">
      Thao tác này không thể hoàn tác.
    </p>

    <div class="flex justify-end gap-3 mt-6">
      <button
        id="cancelDeleteAllBtn"
        class="px-4 py-2 text-sm rounded border hover:bg-gray-100">
        Hủy
      </button>

      <button
        id="confirmDeleteAllBtn"
        class="px-4 py-2 text-sm rounded bg-red-600 text-white hover:bg-red-700">
        Xóa tất cả
      </button>
    </div>
  </div>
</div>


<script src="./js/nav.js"></script>
<script src="./js/auth.js"></script>
<script>
    requireAuth();
</script>

<script type="module" src="./js/alarm.js"></script>

</body>
</html>
