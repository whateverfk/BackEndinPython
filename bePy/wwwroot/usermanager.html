<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>User Manager</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- NAV -->
    <nav class="bg-gray-700 px-6 py-3 flex gap-6">
        <a href="./index.html" class="text-white font-bold hover:border-b-4 hover:border-teal-500">Add Device</a>
        <a href="./list.html" class="text-white font-bold hover:border-b-4 hover:border-teal-500">Device List</a>
        <a href="./sync.html" class="text-white font-bold hover:border-b-4 hover:border-teal-500">Sync Time</a>
        <a href="./channel.html" class="text-white font-bold hover:border-b-4 hover:border-teal-500">Channel</a>
        <a class="text-white font-bold border-b-4 border-teal-500">User</a>
    </nav>

    <!-- CONTENT -->
    <div class="min-h-screen flex justify-center p-6">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">

            <h2 class="text-2xl font-bold mb-4">User Manager</h2>

            <!-- USER INFO -->
            <div id="userInfo" class="mb-6 text-sm flex flex-col gap-2"></div>

            <!-- CHANGE PASSWORD -->
            <div class="border-t pt-4">
                <h3 class="font-semibold mb-3">Change Password</h3>

                <input
                    id="oldPassword"
                    type="password"
                    placeholder="Old password"
                    class="w-full mb-2 px-3 py-2 border rounded"
                />

                <input
                    id="newPassword"
                    type="password"
                    placeholder="New password"
                    class="w-full mb-3 px-3 py-2 border rounded"
                />

                <button
                    onclick="changePassword()"
                    class="w-full px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
                    Update Password
                </button>

                <div id="pwMsg" class="text-sm mt-2"></div>
            </div>

            <!-- LOGOUT -->
            <button
                onclick="logout()"
                class="w-full mt-6 px-3 py-3 bg-teal-500 text-white font-medium rounded hover:bg-teal-700">
                Logout
            </button>

        </div>
    </div>

    <!-- AUTH (GLOBAL) -->
    <script src="./js/auth.js"></script>
    <script>
        requireAuth();
    </script>

    <!-- PAGE LOGIC -->
    <script type="module" src="./js/usermanager.js"></script>

</body>
</html>
