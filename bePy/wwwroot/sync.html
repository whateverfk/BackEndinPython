<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sync</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div class="navbar">
        <a href="./index.html">Add Device</a>
        <a href="./list.html">Device List</a>
        <a class="active">Sync</a>
        <a href="./channel.html">Channel</a>
        <a href="./usermanager.html">User</a>
    </div>

    <div class="container sync-page">

        <!-- TOP ROW -->
        <div class="sync-top">

            <!-- AUTO SYNC CONFIG -->
            <div class="card sync-card">
                <h3> Auto Sync</h3>

                <div class="form-row">
                    <div class="toggle-row">
                        <span>Enable Auto Sync</span>

                        <label class="toggle">
                            <input type="checkbox" id="enableSync">
                            <span class="slider"></span>
                        </label>
                    </div>

                </div>

                <div class="form-row">
                    <label>Interval (minutes)</label>
                    <input type="number" id="interval" min="1" value="10">
                </div>

                <button class="btn-primary" onclick="saveSetting()">
                    Save Setting
                </button>
            </div>

            <!-- MANUAL SYNC -->
            <div class="card sync-card">
                <h3> Manual Sync</h3>

                <button class="btn-primary btn-big" onclick="syncNow()">
                    Sync Now
                </button>

                <div id="syncStatus" class="sync-status"></div>
            </div>

        </div>

        <!-- LOGS -->
        <div class="card log-card">
            <h3>Sync Logs</h3>

            <div class="log-scroll">
                <ul id="logList" class="log-list"></ul>
            </div>
        </div>



    </div>


    <script src="./js/auth.js"></script>
    <script>
        requireAuth();
    </script>
    <script src="./js/sync.js"></script>


</body>
</html>
