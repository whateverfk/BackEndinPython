<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <nav class="bg-gray-700 px-6 py-3 flex gap-6">
        <a href="./index.html" class="text-white font-bold cursor-pointer pb-1.5 hover:border-b-4 hover:border-teal-500">Add Device</a>
        <a href="./list.html" class="text-white font-bold cursor-pointer pb-1.5 hover:border-b-4 hover:border-teal-500">Device List</a>
        <a class="text-white font-bold cursor-pointer pb-1.5 border-b-4 border-teal-500">Sync</a>
        <a href="./channel.html" class="text-white font-bold cursor-pointer pb-1.5 hover:border-b-4 hover:border-teal-500">Channel</a>
        <a href="./usermanager.html" class="text-white font-bold cursor-pointer pb-1.5 hover:border-b-4 hover:border-teal-500">User</a>
    </nav>

    <div class="min-h-screen p-6">
        <div class="max-w-5xl mx-auto flex flex-col gap-5">

            <!-- TOP ROW -->
            <div class="grid grid-cols-2 gap-5">

                <!-- AUTO SYNC CONFIG -->
                <div class="bg-white p-6 rounded-lg shadow-lg min-h-52">
                    <h3 class="text-lg font-bold mb-3"> Auto Sync</h3>

                    <div class="mb-4">
                        <div class="flex justify-between items-center text-sm mb-4">
                            <span>Enable Auto Sync</span>

                            <label class="toggle-switch">
                                <input type="checkbox" id="enableSync" class="toggle-input">
                                <span class="slider-toggle"></span>
                            </label>
                        </div>

                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Interval (minutes)</label>
                        <input type="number" id="interval" min="1" value="10" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                    </div>

                   <button
                        id="btnSaveSetting"
                        class="w-full px-3 py-3 bg-teal-500 text-white font-medium rounded-md text-base hover:bg-teal-700">
                        Save Setting
                 </button>


                </div>

                <!-- MANUAL SYNC -->
                <div class="bg-white p-6 rounded-lg shadow-lg min-h-52">
                    <h3 class="text-lg font-bold mb-3"> Manual Sync</h3>

                    <button
                        id="btnSyncNow"
                        class="w-full px-3 py-3 bg-teal-500 text-white font-medium rounded-md text-base hover:bg-teal-700 mb-4">
                        Sync Now
                    </button>


                    <div id="syncStatus" class="font-bold text-blue-600"></div>
                </div>

            </div>

            <!-- LOGS -->
            <div class="bg-white p-6 rounded-lg shadow-lg h-96 flex flex-col">
                <h3 class="text-lg font-bold mb-2">Sync Logs</h3>

                <div class="flex-1 overflow-y-auto bg-gray-50 border border-gray-300 rounded-md p-1.5">
                    <ul id="logList" class="list-none m-0 p-1.5"></ul>
                </div>
            </div>



        </div>


    </div>


    <script src="./js/auth.js"></script>
    <script>
        requireAuth();
    </script>
    <script type="module" src="./js/sync.js"></script>


</body>
</html>
