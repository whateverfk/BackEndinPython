<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Channel Archive</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />

</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<!-- NAVBAR -->
<nav class="bg-gray-700 px-6 py-3 flex gap-6">
    <a href="./index.html" class="text-white font-bold cursor-pointer pb-1.5 hover:border-b-4 hover:border-teal-500">Add Device</a>
    <a href="./list.html" class="text-white font-bold cursor-pointer pb-1.5 hover:border-b-4 hover:border-teal-500">Device List</a>
    <a href="./sync.html" class="text-white font-bold cursor-pointer pb-1.5 hover:border-b-4 hover:border-teal-500">Sync</a>
    <a class="text-white font-bold cursor-pointer pb-1.5 border-b-4 border-teal-500">Channel</a>
    <a href="./usermanager.html" class="text-white font-bold cursor-pointer pb-1.5 hover:border-b-4 hover:border-teal-500">User</a>
</nav>

<!-- MAIN -->
<div class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto flex gap-6">

        <!-- LEFT: DEVICE LIST -->
        <div class="bg-white p-6 rounded-lg shadow-lg" style="width: 460px;">
            <h3 class="text-lg font-bold mb-3">Devices</h3>
            <ul id="deviceList"></ul>
        </div>

        <!-- MIDDLE: CHANNEL INFO -->
         <div class="bg-white p-6 rounded-lg shadow-lg" style="width: 460px; min-width: 200px;">
            <div class="flex items-center gap-3 mb-4">
                <h3 id="channelTitle" class="text-lg font-bold">Record Time</h3>
                <button id="updateChannelBtn"
                        class="px-2.5 py-1 bg-cyan-600 text-white text-xs rounded-md hover:bg-cyan-700 transition-all"
                        style="display:none;"
                        onclick="updateCurrentChannelRecord()">
                    Update
                </button>
            </div>

            <ul id="channelList"></ul>
        </div>

        <!-- RIGHT: RECORD DAYS -->
        <div class="bg-white p-6 rounded-lg shadow-lg flex-1" style="min-width: 650px;">
            <h3 id="channelTitle" class="text-lg font-bold mb-3">Record Time</h3>
            <div id="recordDaysContainer"></div>
        </div>

    </div>
</div>

<script src="./js/auth.js"></script>
<script src="./js/channel.js"></script>
<script>
    requireAuth();
</script>

</body>
</html>
